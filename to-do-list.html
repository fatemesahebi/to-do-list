<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="main">
    <div class="container" >
        <div class="header">
        <h1>todo</h1>
            <div class="theme-svg">
                <svg id="moon"  xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7
            16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"></path></svg>

                <svg  id="sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414
             0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"></path></svg>
            </div>

    </div>

    <form>
        <div class="theme theme-position">
            <div class="theme-text">
            <div class="circle"></div>
            <input type="text" placeholder="Creat a new todo ..." id="input">
                </div>

        </div>
    </form>
    <div class="list theme">
        <div id="list--items">

        </div>
        <div class="theme-position filter">
            <p id="acitveText"></p>
            <div id="filter-desktop">
            <p  class="filter--options all">All</p>
            <p  class="filter--options active">Active</p>
            <p  class="filter--options complete">complete</p>
                </div>
            <p id="clear">clear complete</p>
        </div>
    </div>
        <div id="filter-mob" class="theme list ">
            <p  class="filter--options all">All</p>
            <p  class="filter--options active">Active</p>
            <p  class="filter--options complete">complete</p>
        </div>
</div>
    </div>
<script src="javascript.js"></script>
</body>
<script>
    const dragArea = document.querySelector("#list--items")
    new Sortable(dragArea, {
        animation: 350
    }) ;
</script>
</html>
