<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="main">
    <div class="container" >
        <div class="header">
        <h1>todo</h1>
        <ion-icon name="moon-sharp"></ion-icon>
    </div>

    <form>
        <div class="theme theme-position">
            <div class="theme-text">
            <div class="circle"></div>
            <input type="text" placeholder="Creat a new todo ..." id="input">
                </div>

        </div>
    </form>
    <div class="list theme">
        <div id="list--items">

        </div>
        <div class="theme-position filter">
            <p>4 items left</p>
            <div>
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="complete">complete</p>
                </div>
            <p id="clear">clear all</p>
        </div>
    </div>
</div>
    </div>
<script src="javascript.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
